<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
    <style type="text/css">
        TABLE {
            border: 2px solid black;
        }

        TH {
            text-align: center;
            background: black;
            color: white;
        }

        TD {
            text-align: right;
            background: white;
            color: black;
        }

        TD, TH {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><-HOME</a>
<h1>Edit computer</h1>

<form method="post" th:action="@{/computer/edit/{id}(id=${editComputer.getComputerId()})}" th:object="${editComputer}">
    Id: <a th:text="${editComputer.getComputerId()}"></a> <br/>
    Computer name: <input defaultValue="${editComputer.getComputerName()}" th:field="*{computerName}" type="text"/><br/>
    Manufacturer: <input defaultValue="${editComputer.getComputerManufacturer()}" th:field="*{computerManufacturer}"
                         type="text"/><br/>
    Model: <input defaultValue="${editComputer.getComputerModel()}" th:field="*{computerModel}" type="text"/><br/>
    Processor: <input defaultValue="${editComputer.getComputerProcessor()}" th:field="*{computerProcessor}"
                      type="text"/><br/>
    Processor frequency GHz: <input defaultValue="${editComputer.getComputerProcessorFrequencyGHz()}"
                                    th:field="*{computerProcessorFrequencyGHz}" type="number"/><br/>
    Ram: <input defaultValue="${editComputer.getComputerRam()}" th:field="*{computerRam}" type="text"/><br/>
    Ram size GB: <input defaultValue="${editComputer.getComputerRamSizeGB()}" th:field="*{computerRamSizeGB}"
                        type="number"/><br/>
    Video card: <input defaultValue="${editComputer.getComputerVideoCard()}" th:field="*{computerVideoCard}"
                       type="text"/><br/>
    Storage: <input defaultValue="${editComputer.getComputerStorage()}" th:field="*{computerStorage}" type="text"/><br/>

    Storage type: <select defaultValue="${editComputer.getComputerStorageType()}" size="1"
                          th:field="*{computerStorageType}" type="text">
    <option value="HDD">HDD</option>
    <option value="SSD">SSD</option>
</select><br/>

    Storage size GB: <input defaultValue="${editComputer.getComputerStorageSizeGB()}"
                            th:field="*{computerStorageSizeGB}" type="number"/><br/>

    OS vendor: <select defaultValue="${editComputer.getComputerOSVendor()}" size="1" th:field="*{computerOSVendor}"
                       type="text">
    <option value="Windows">Windows</option>
    <option value="Linux">Linux</option>
    <option value="MacOS">MacOS</option>
</select><br/>
    OS version: <input defaultValue="${editComputer.getComputerOSVersion()}" th:field="*{computerOSVersion}"
                       type="text"/><br/>
    OS architecture: <select defaultValue="${editComputer.getComputerOSArchitecture()}" size="1"
                             th:field="*{computerOSArchitecture}" type="text">
    <option value="x64">x64</option>
    <option value="x32">x32</option>
</select><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
